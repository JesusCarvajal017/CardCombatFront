<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardKombat Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="assets/css/login.css"/>
</head>
<body class="login-bg">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card-login p-4 shadow-lg rounded-4">
      <div class="text-center mb-3">
        <img src="assets/img/logo.png" alt="CardKombat Logo" class="logo-img" />
        
      </div>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label text-white">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-dark text-white">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" id="username" class="form-control" placeholder="@nombreusuario..." required />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-white">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-dark text-white">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" id="password" class="form-control" placeholder="contraseña..." required />
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger fw-bold">INICIAR SESIÓN</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small class="text-white">¿No tienes cuenta? <a href="#" class="text-danger fw-bold">Regístrate aquí</a></small>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
